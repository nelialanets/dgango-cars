<!-- templates/cattoy_index.html -->
{% extends 'base.html' %}
{% block content %}

<h1>Cartype List</h1>

{% for cartype in cartypes %}
    <div>
        <a href="{% url 'cartypes_show' cartype.id %}">
            <div class="card-content">
                <span> Car type: {{ cartype.name }}</span>
                <p>Color: {{ cartype.color }}</p>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
